appId: com.globaltaskshortcut.app
productName: Global Task Shortcut
directories:
  buildResources: build
files:
  - dist/**/*
  - electron/**/*
  - package.json
  - config.json
extraResources:
  - from: config.json
    to: config.json
win:
  target: nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

